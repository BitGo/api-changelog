            If not provided, defaults to 0.
          in: query
          schema:
            type: string
            format: integer
        - name: pageSize
          description: |-
            The page size (integer) you wish to fetch. 
            When provided, the API will return at most pageSize records per page.
            If not provided, a default page size defined by the server will be used.
          in: query
          schema:
            type: string
        - name: currencies
          description: |-
            Optional array of currencies. 
            If provided will only return settlement transfers with those currencies.
          in: query
          schema:
            type: array
            items:
              type: string
              description: |-
                Optional array of currencies. 
                If provided will only return settlement transfers with those currencies.
        - name: initiatedBy
          description: |-
            Optional array of user ids. 
            If provided will only return settlement transfers for settlements initiated by those users.
          in: query
          schema:
            type: array
            items:
              type: string
              minLength: 1
              description: |-
                Optional array of user ids. 
                If provided will only return settlement transfers for settlements initiated by those users.
        - name: partnerIds
          description: |-
            Optional array of partner ids. 
            If provided will only return settlement transfers for settlements initiated by those partners.
