      summary: Update a Settlement Dispute
      description: This API call allows clients to retract or un-retract a dispute (if within the dispute window).
      operationId: updateClientSettlementDispute
      tags:
        - Settlement Disputes
      parameters:
        - name: enterpriseId
          in: path
          required: true
          schema:
            type: string
            minLength: 1
        - name: disputeId
          description: The unique identifier of the dispute you want to update.
          in: path
          required: true
          schema:
            type: string
            title: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                connectionId:
                  type: string
                  description: The unique identifier of the connection under which the dispute was created.
                  title: uuid
                retracted:
                  type: boolean
                  description: |-
                    Retraction state you wish to update to. 

                    - if true is supplied, your dispute will transition to a retracted state and the settlement transfers 
                      will be executed at the time of settlement provided it remains in a retracted state.
                    - if false is supplied, your dispute will transition to a non-retracted state and the settlement transfers
                      will not be executed at the time of settlement provided it remains in an non-retracted state.
                reason:
                  type: string
                  description: |-
                    The optional reason for retracting/un-retracting.
                    If retracting, the reason will be persisted and returned in the retractionReason field on the disptue object.
                    If un-retracting, the reason will be persisted and returned in the reason field on the dispute object.
                  minLength: 1
                expectedTransfers:
                  type: object
                  additionalProperties:
                    type: string
                  description: |-
                    Optional object representing the transfers you expected to be included in the settlement that this dispute is 
                    assiciated with. If provided, the expectedTransfers property on the dispute will be updated based on the 
                    provided value.

                    The object is represented as a record where the keys are currency identifiers and the values are the amounts 
                    you expected to be transacted for the associated currency represented in base units of the currency (i.e. sats 
                    for BTC, wei for ETH. A positive amount indicates that you expected to receive that amount of the associated 
                    currency, where a negative amount indicates that you expected to send that amount of the associated currencies.
                    Zero values are not accepted; if you didn't expect to send or recieve a given currency, simply omit that 
                    currency from the expectedTransfers object.
                payload:
                  type: string
                  description: |-
                    Payload formed by stringifying the object containing all request body properties and the disputeId & settlementId
                    parameters.

                    The payload must be signed using your BitGo account's private key
                    to create the signature parameter.
                  minLength: 1
                signature:
                  type: string
                  description: |-
                    Digital signature of the payload parameter.

                    This signature:
                    - Must be created using your BitGo account's private key.
                    - Verifies that the request is authentic and hasn't been tampered with.
                    - Provides non-repudiation for the allocation request.
                  minLength: 1
                nonce:
                  type: string
                  description: |-
                    Unique nonce to prevent replay attacks.

                    This value:
                    - Must be unique for each request requiring a nonce.
                    - Should be a cryptographically strong random value.
                    - Is used as part of the request signing process.
                    - Helps ensure the signature can only be used once.
                  minLength: 1
              required:
                - connectionId
                - retracted
                - payload
                - signature
                - nonce
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1DisputePayload'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
