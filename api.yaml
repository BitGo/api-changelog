          title: uuid
        amount:
          allOf:
            - $ref: '#/components/schemas/PositiveAllocationAmount'
          description: |-
            The amount of the allocation/deallocation.
            Contains both the currency identifier and the quantity in base units.
        connectionId:
          type: string
          description: |-
            The unique identifier of the connection this allocation is for.
            This identifies a connection between a client and partner.
          title: uuid
        clientExternalId:
          type: string
          description: |-
            External identifier provided by the client when creating the allocation/deallocation.
            Used for idempotence and correlation with client systems.
          minLength: 1
        partnerExternalId:
          type: string
          description: |-
            External identifier of the allocation/deallocation in the partner system.
            May be populated when partners provide their own identifier for the allocation.
          minLength: 1
        initiatedBy:
          type: string
          description: |-
            The identifier of the user that initiated the allocation/deallocation.
            Represents the user ID from the BitGo platform.
          minLength: 1
        notes:
          type: string
          description: |-
            Optional notes provided by the client when creating the allocation/deallocation.
            Can contain additional context or information about the purpose of the allocation.
          minLength: 1
        createdAt:
          type: string
          description: |-
            The date and time when the allocation/deallocation was created.
            Represented as an ISO 8601 formatted date string.
          format: date-time
          title: ISO Date String
        updatedAt:
          type: string
          description: |-
            The date and time when the allocation/deallocation was last updated.
            Represented as an ISO 8601 formatted date string.
          format: date-time
          title: ISO Date String
        retriable:
          type: boolean
          enum:
            - false
          description: |-
            Indicates whether or not the allocation/deallocation is retriable.
            When true, clients may retry the operation if it did not complete successfully.
            Retry can be performed by re-sending the same allocation request that was originally sent.
        evaluationId:
          type: string
          description: |-
            The unique identifier of the policy evaluation for this allocation/deallocation.
            Present when policy evaluation was performed as part of the allocation flow.
          minLength: 1
        pendingApprovalId:
          type: string
          description: |-
            The unique identifier of the pending approval for this allocation/deallocation.
            Present when policy evaluation resulted in a PENDING status requiring manual approval.
          minLength: 1
        policyResult:
          type: string
          enum:
            - approved
            - rejected
          description: |-
            The result of the policy evaluation for this allocation/deallocation.
            - 'approved': Policy evaluation passed and the operation was allowed
            - 'rejected': Policy evaluation failed and the operation was denied
            Not present if no policy evaluation was performed or if evaluation is still pending.
        status:
          type: string
          enum:
            - released
          description: |-
            Status of the allocation/deallocation.

            Possible values:
            - reserved: The amount for allocation/deallocation is reserved but operation has not completed.
              This is a temporary state awaiting final resolution.
            - cleared: Terminal state; the amount for allocation/deallocation is cleared and funds
              have been successfully allocated. This indicates a successful operation.
            - released: Terminal state; the amount for allocation/deallocation is released and
              funds have been returned. This indicates the operation failed,
              either because balance was insufficient for allocation/deallocation, or that the
              partner rejected the request to allocate/deallocate.
        reason:
          type: string
          description: |-
            The reason that the allocation/deallocation is not cleared.
            Provides a descriptive explanation for why the allocation is in the reserved state.
            Will not be defined if the allocation is cleared.
          minLength: 1
      required:
        - id
        - amount
        - connectionId
        - clientExternalId
        - initiatedBy
        - createdAt
        - updatedAt
        - retriable
        - status
        - reason
