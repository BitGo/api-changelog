    StoryStakingRequestPOSTBody:
      title: STORY stake
      description: |
        Request to stake IP/TIP tokens on Story Protocol.

        **Staking Periods:** Story supports flexible and locked staking periods:
        - FLEXIBLE (default): No lock-up period, 14-day cooldown on unstake
        - SHORT: 90 days lock-up
        - MEDIUM: 360 days lock-up
        - LONG: 540 days lock-up

        Locked staking periods may offer higher rewards but tokens cannot be unstaked until the lock period expires.
      allOf:
        - $ref: '#/components/schemas/StakingRequestPOSTBody'
        - type: object
          properties:
            amount:
              description: Amount to stake in base units (wei for IP/TIP). Minimum 1024 IP (1024000000000000000000 wei).
              type: string
              example: '1536000000000000000000'
            validator:
              description: The validator BLS public key to delegate to.
              type: string
            stakingPeriod:
              description: |
                The staking period type determining lock-up duration.
                - FLEXIBLE: No lock-up period (default)
                - SHORT: 90 days lock-up
                - MEDIUM: 360 days lock-up
                - LONG: 540 days lock-up
              type: string
              enum:
                - FLEXIBLE
                - SHORT
                - MEDIUM
                - LONG
              default: FLEXIBLE
              example: FLEXIBLE
          required:
            - amount
            - validator
