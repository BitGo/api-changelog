  /api/network/v1/enterprises/{enterpriseId}/clients/allocations:
    get:
      summary: List client allocations and deallocations
      description: |-
        This API call allows clients to get a list of allocations and deallocations for any connected network account.
        or "deallocation" to view deallocations.

        Error scenarios:
        - 400: Invalid Request Error
        - Occurs when the request parameters are invalid or malformed.
        - Examples: Empty string provided for enterpriseId, invalid UUID format for allocationId.
        invalid date format for createdOnOrAfter/createdBefore, invalid pagination parameters.

        - 401: Authentication Error
        - Occurs when the request is not authorized.
        - Examples: Caller is not a member of the enterprise..

        - 403: Permission Denied Error
        - Occurs when the authenticated partner doesn't have access to the requested allocation.
        - Examples: Enterprise does not have OES license.

        - 404: Not Found Error
        - Occurs when the specified enterprise cannot be found.
        - Examples: Enterprise ID doesn't exist or doesn't belong to the client.

        - 500: Internal Server Error
        - Occurs when there's an unexpected server error processing the request.
        - Examples: Database connection issues, error retrieving allocations data,
        error transforming allocation data for response.
      operationId: v1ClientAllocationsGetRoute
      tags:
        - Client Allocations & Deallocations
      parameters:
        - name: allocationIds
          description: |-
            Optional array of allocationIds.
            If provided will only return allocations/deallocations with those ids.
            allocationIds are unique identifiers (UUIDs) for allocations.
            UUIDs must be submitted as a comma-separated string.
          in: query
          schema:
            type: array
            items:
              type: string
              title: uuid
              description: |-
                Optional array of allocationIds.
                If provided will only return allocations/deallocations with those ids.
                allocationIds are unique identifiers (UUIDs) for allocations.
                UUIDs must be submitted as a comma-separated string.
        - name: types
          description: |-
            Optional array of types.
            If provided will only return allocations/deallocations with those types.
            Types must be submitted as a comma-separated string.
            allocation = records for allocations to connections.
            deallocation = records for deallocations from connections.
          in: query
          schema:
            type: array
            items:
              type: string
              enum:
                - allocation
                - deallocation
              description: |-
                Optional array of types.
                If provided will only return allocations/deallocations with those types.
                Types must be submitted as a comma-separated string.
                allocation = records for allocations to connections.
                deallocation = records for deallocations from connections.
        - name: statuses
          description: |-
            Optional array of statuses.
            If provided will only return allocations/deallocations with those statuses.
            Statuses must be submitted as a comma-separated string.
            cleared = records for allocations that have been cleared.
            released = records for allocations that have been released.
            reserved = records for allocations that are still reserved.
          in: query
          schema:
            type: array
            items:
              type: string
              enum:
                - cleared
                - released
                - reserved
              description: |-
                Optional array of statuses.
                If provided will only return allocations/deallocations with those statuses.
                Statuses must be submitted as a comma-separated string.
                cleared = records for allocations that have been cleared.
                released = records for allocations that have been released.
                reserved = records for allocations that are still reserved.
        - name: currencies
          description: |-
            Optional array of currencies.
            If provided will only return allocations/deallocations with those currencies.
            Currencies must be submitted as a comma-separated string.
          in: query
          schema:
            type: array
            items:
              type: string
              description: |-
                Optional array of currencies.
                If provided will only return allocations/deallocations with those currencies.
                Currencies must be submitted as a comma-separated string.
        - name: connectionIds
          description: |-
            Optional array of connectionIds.
            If provided will only return allocations/deallocations for those connectionIds.
            ConnectionIds must be submitted as a comma-separated string.
          in: query
          schema:
            type: array
            items:
              type: string
              title: uuid
              description: |-
                Optional array of connectionIds.
                If provided will only return allocations/deallocations for those connectionIds.
                ConnectionIds must be submitted as a comma-separated string.
        - name: partnerIds
          description: |-
            Optional array of partnerIds.
            If provided will only return allocations/deallocations for those partnerIds.
            PartnerIds must be submitted as a comma-separated string.
          in: query
          schema:
            type: array
            items:
              type: string
              title: uuid
              description: |-
                Optional array of partnerIds.
                If provided will only return allocations/deallocations for those partnerIds.
                PartnerIds must be submitted as a comma-separated string.
        - name: createdOnOrAfter
          description: |-
            Optional date start range filter for createdAt (ISO Date).
            If provided will only return allocations/deallocations created on or after this date.
            This date should be in ISO 8601 format (e.g., 2023-01-01T00:00:00Z).
          in: query
          schema:
            type: string
            format: date-time
            title: ISO Date String
        - name: createdBefore
          description: |-
            Optional date end range filter for createdAt (ISO Date).
            If provided will only return allocations/deallocations created on or before this date.
            This date should be in ISO 8601 format (e.g., 2023-01-01T00:00:00Z).
          in: query
          schema:
            type: string
            format: date-time
            title: ISO Date String
        - name: pageNumber
          description: |-
            The page number (integer) you wish to fetch.
            When provided, the API will skip pageSize * pageNumber records.
            Page numbers are zero-based, so the first page is 0.
            If not provided, defaults to 0.
          in: query
          schema:
            type: string
            format: integer
        - name: pageSize
          description: |-
            The page size (integer) you wish to fetch. 
            When provided, the API will return at most pageSize records per page.
            If not provided, a default page size defined by the server will be used.
          in: query
          schema:
            type: string
        - name: sortField
          description: |-
            The field to sort results on.

            Possible values:
            - id: Sort by allocation ID.
            - updatedAt: Sort by the last updated timestamp.
            - quantity: Sort by the allocation amount quantity.
            - currency: Sort by the allocation currency code.

            Note: A finals sort is always applied on createdAt ascending and id ascending,
            regardless of the specified sortField. This ensures consistent ordering
            for items with the same primary sort value.
          in: query
          schema:
            type: string
            enum:
              - id
              - updatedAt
              - quantity
              - currency
        - name: sortDirection
          description: |-
            The direction to sort results.

            Possible values:
            - ASC: Ascending order (lowest to highest, A to Z, oldest to newest).
            - DESC: Descending order (highest to lowest, Z to A, newest to oldest).

            If not specified, defaults to ASC (ascending).
          in: query
          schema:
            type: string
            enum:
              - ASC
              - DESC
        - name: enterpriseId
          in: path
          required: true
          schema:
            type: string
            minLength: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1AllocationsGetPayload'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
