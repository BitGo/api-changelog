            items:
              $ref: '#/components/schemas/UnspentId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  unspents:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReservedUnspent'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformError3'
    get:
