                    $ref: '#/components/schemas/UnspentId'
                expireTime:
                  type: string
                  description: Time when reservation expires. Use `date-time` format or 'never'. If 'never', reservation doesn't expire.
                type:
                  type: string
                  description: Type of reservation to make on the unspent.
                  enum:
                    - ordinal
                    - inscription
                inscriptionIds:
