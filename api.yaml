    BaseIntent2:
      type: object
      properties:
        intentType:
          type: string
        sequenceId:
          type: string
          description: |
            A `sequenceId` is a unique and arbitrary wallet identifier applied to transfers and transactions at creation. It is optional but highly recommended. With a `sequenceId` you can easily reference transfers and transactions&mdash;for example, to safely retry sending. Because BitGo only confirms one send request per `sequenceId` (and fails all subsequent attempts), you can retry sending without the risk of double spending. The `sequenceId` is only visible to users on the wallet and is not shared publicly. It is the responsibility of the caller to keep track of this ID.
          example: abc123
        comment:
          type: string
          description: The `comment` is only visible to users on the wallet and is not shared publicly.
        nonce:
          type: string
          description: The 'nonce' of a transaction (optional)
        memo:
          type: string
          description: |
            A `memo` is an additional address feature necessary for identifying a transaction recipient beyond wallet address.
      required:
        - intentType
    BaseIntentWithAmount:
      title: BaseIntentWithAmount
      type: object
      description: 'Schema fragment for intents with direct amount field This fragment defines an amount field directly on the intent object (not nested in recipients). Common in staking, claiming, and delegation intents. Used by: - StakeIntent variants (AtomStakeIntent, SolStakeIntent, etc.) - UnstakeIntent variants (AtomUnstakeIntent, etc.) - DelegateIntent variants (BscDelegateIntent, TonDelegateIntent, etc.) - ClaimRewardsIntent variants (AdaStakeClaimRewardsIntent, etc.) - WithdrawIntent variants (AtomWithdrawIntent, CosmosWithdrawIntent, etc.) Asset extraction: Extracts symbol from the amount field'
      properties:
        amount:
          $ref: '#/components/schemas/Amount'
      required:
        - amount
    BaseIntentWithRecipients:
      title: BaseIntentWithRecipients
      type: object
      description: '============================================================================ REUSABLE SCHEMA FRAGMENTS FOR ASSET-CONTAINING INTENTS ============================================================================ These schemas define reusable building blocks that concrete intent schemas can compose with. They serve multiple purposes: 1. **Schema Reuse**: Concrete intents can intersect with these fragments 2. **Pattern Matching**: getAssetsFromIntent utility matches against these 3. **Type Safety**: Ensures consistency across all asset-containing intents 4. **Documentation**: Clearly shows which intents handle which asset types By using the actual RecipientEntry and TokenRecipientEntry types, we ensure these patterns exactly match the structures used in concrete intents.'
      properties:
        recipients:
          type: array
          items:
            type: object
            properties:
              address:
                $ref: '#/components/schemas/Address'
              amount:
                $ref: '#/components/schemas/Amount'
              data:
                $ref: '#/components/schemas/optionalString'
            required:
              - address
              - amount
      required:
        - recipients
    BaseIntentWithTokenName:
      title: BaseIntentWithTokenName
      type: object
      description: 'Schema fragment for intents with direct tokenName field This fragment defines a tokenName field directly on the intent object (not nested in recipients). Used by: - TokenApprovalIntent Asset extraction: Extracts tokenName'
      properties:
        tokenName:
          type: string
      required:
        - tokenName
    BaseIntentWithTokenRecipients:
      title: BaseIntentWithTokenRecipients
      type: object
      description: 'Schema fragment for intents with token recipients This fragment defines a recipients array using TokenRecipientEntry, which extends RecipientEntry with optional tokenData containing token-specific info. Used by: - TransferTokenIntent (and variants: EthTransferTokenIntent, etc.) - ConsolidateTokenIntent (and variants: EthConsolidateTokenIntent, etc.) Asset extraction: Extracts tokenName only (the actual asset identifier) Note: tokenType, tokenContractAddress, tokenId are technical fields, not assets Note: This also matches BaseIntentWithRecipients since TokenRecipientEntry extends RecipientEntry'
      properties:
        recipients:
          type: array
          items:
            allOf:
              - type: object
                properties:
                  tokenData:
                    $ref: '#/components/schemas/TokenData'
              - $ref: '#/components/schemas/RecipientEntry'
      required:
        - recipients
