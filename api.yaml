    SeiEvmSwitchValidatorsRequestPOSTBody:
      title: SEIEVM switch validator
      description: |
        Request to switch staking delegation from one validator to another for SeiEVM.
        Supports both full and partial redelegation.

        **Partial Redelegation:** You can redelegate a specific amount from the source validator.
        - Specify the exact amount to redelegate in wei (18 decimals)
        - If partially redelegating, must leave at least the minimum stake amount (1 SEI = 1000000000000000000 wei) in the source delegation
        - If the remaining amount would be less than minimum stake, must redelegate the full amount
        - Source delegation remains active with the remaining balance after partial redelegation
        - Example: To redelegate 10 SEI from a 50 SEI delegation, use amount '10000000000000000000' (leaves 40 SEI in source)

        **Redelegation Constraints:** SeiEVM enforces protocol-level redelegation limits:
        - Maximum 7 redelegations between the same validator pair within 21 days
        - 21-day lock period on the destination validator after redelegation (cannot redelegate FROM the destination validator for 21 days)
        - These constraints are enforced by the blockchain protocol and cannot be bypassed

        **Auto-Claim Feature:** During validator switching, any pending rewards from the source validator
        may be automatically claimed and included in the transaction. This auto-claim behavior is handled
        transparently and will be reflected in the transaction events and delegation reward tracking.
      allOf:
        - $ref: '#/components/schemas/SwitchValidatorsRequestPOSTBody'
      type: object
      properties:
        amount:
          type: string
          description: |
            Amount to redelegate in wei (18 decimals).

            For partial redelegation:
            - Specify the amount to move from source to destination validator
            - Must leave at least 1 SEI (1000000000000000000 wei) in the source delegation
            - Source delegation remains active with the remaining balance

            For full redelegation:
            - Specify the entire delegated amount
            - Source delegation becomes inactive after completion

            The amount must be between the minimum stake (1 SEI) and the maximum switchable amount
            (available balance minus pending unstake, as shown in wallet attributes).

            Examples:
            - Partial: '10000000000000000000' (10 SEI from 50 SEI delegation, leaves 40 SEI)
            - Full: '50000000000000000000' (50 SEI, entire delegation amount)
          example: '10000000000000000000'
      required:
        - amount
    SeiEvmUnStakingRequestPOSTBody:
      title: SEIEVM unstake
      description: |
        Request to unstake SEIEVM tokens.

        **Auto-Claim Feature:** During unstaking, any pending rewards may be automatically claimed
        and included in the final transaction. This auto-claim behavior is handled transparently
        and will be reflected in the transaction events and delegation reward tracking.

        **Unbonding Period:** After the unstake transaction completes, tokens enter a 21-day
        unbonding period before they become available in your wallet. During this period, the
        tokens are locked and cannot be used for staking or transfers.

        **Decimal Units:** Amount must be specified in micro units (6 decimals).
        Example: 1 SEI = 1,000,000 micro. To unstake 10 SEI, use amount '10000000'.
      allOf:
        - $ref: '#/components/schemas/UnStakingRequestPOSTBody'
      type: object
      properties:
        amount:
          description: Amount to unstake in micro units (6 decimals). Example - 1000000 micro = 1 SEI. Supports partial unstaking.
          type: string
          example: '1000000'
        validator:
          description: The SEIEVM validator address (seivaloper format) to unstake from.
          type: string
          example: seivaloper19tup24vtzed7za6nz3r0dylm0eln2clpvhtawu
      required:
        - amount
        - validator
