    TaoSwitchNetuidRequestPOSTBody:
      title: TAO Switch Network UID Request
      type: object
      description: |
        Request to switch TAO stake from one subnet (netUID) to another.
        This operation moves your stake to a different subnet, potentially with the same or different validator.
        If validator is not specified, the stake will remain with the same validator in the new subnet.
      required:
        - type
        - delegationId
        - netUID
      properties:
        clientId:
          type: string
          description: Optional client-defined identifier to detect duplicate requests.
          maxLength: 256
          nullable: true
        type:
          type: string
          enum:
            - SWITCH_VALIDATORS
          description: Type of request. Must be SWITCH_VALIDATORS for netuid switching.
        delegationId:
          type: string
          description: The ID of the existing delegation to switch from.
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        validator:
          type: string
          description: Optional hotkey address of the validator in the new subnet. If not provided, uses the same validator.
          example: 5FHneW46xGXgs5mUiveU4sbTyGBzmstUspZC92UhjJM694ty
          nullable: true
        netUID:
          type: integer
          description: The destination network UID (subnet) to switch to.
          minimum: 0
          maximum: 128
          example: 1
        amount:
          type: string
          description: The amount to switch in base units (RAO). If not specified, the entire delegation will be switched.
          example: '1000000000'
          nullable: true
        switchNetuid:
          type: boolean
          description: Must be set to true to indicate this is a netUID switch operation.
          default: true
          example: true
