      summary: Add KYB Documents
      description: Add and validate documents for an existing identity. Documents are verified with the document service before being associated with the identity.
      operationId: identities.post.v1.identities.id.documents
      tags:
        - Know Your Business (KYB)
      parameters:
        - name: identityId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique ID of the identity
      requestBody:
        description: Body
        content:
          application/json:
            schema:
              type: object
              properties:
                documents:
                  type: array
                  items:
                    type: object
                    properties:
                      documentId:
                        type: string
                        format: uuid
                        description: External document service ID (must be a valid UUID)
                      documentType:
                        type: string
                        enum:
                          - governmentId
                          - commercialRegister
                          - articlesOfAssociation
                          - certificateOfIncorporation
                          - certificateOfTrust
                          - certificateOfIncumbency
                          - certificateOfIncumbencyOrShareRegister
                          - proofOfPrincipalPlaceOfBusiness
                          - activeTradeLicense
                          - resolutionToOpenBitgoUaeAccount
                          - resolutionToOpenBitgoSingaporeAccount
                          - proofOfAuthorizedSignatories
                          - memorandumOfAssociation
                          - memorandumAndArticlesOfAssociation
                          - bylawsOrOperatingAgreement
                          - operatingAgreement
                          - w8
                          - w9
                          - evidenceOfLegalStatus
                          - evidenceOfActiveStatus
                          - proofOfJfsaLicense
                          - proofOfGamingLicense
                          - organizationDocument
                          - partnershipAgreement
                          - articlesOfOrganization
                          - businessLicenseOrRegistration
                          - evidenceOfGovernmentOrStateOwnership
                          - secFilingsAsEvidenceOfPublicTradingStatus
                          - foundingTreatyOrEquivalent
                        description: |-
                          Type of document being uploaded. Supported document types:
                          - `governmentId` - The official government-issued identity document for an individual associated with the business (e.g., director, shareholder, or authorized signatory) required for identity verification.
                          - `commercialRegister` - Official government document that verifies the identity and legitimacy of the business, containing basic information such as the company's name, address, field of activity, shareholders, and capital.
                          - `articlesOfAssociation` - The Articles of Association are formal legal documents that serve as the company's rulebook, outlining its fundamental structure, purpose, internal operations, and how decisions are made, including details on share capital, director appointments, and shareholder rights.
                          - `certificateOfIncorporation` - The official document issued by the government registrar that legally recognizes your company's existence and outlines essential information such as its name, purpose, and structure.
                          - `certificateOfTrust` - A document that verifies the existence of a trust, the identity of the trustee(s), and their authority to act on behalf of the trust.
                          - `certificateOfIncumbency` - A private legal document issued by the company that verifies the identities and authority of the current directors, officers, and sometimes key shareholders who are authorized to act on behalf of the company in transactions.
                          - `certificateOfIncumbencyOrShareRegister` - An official document listing current directors, shareholders, and the company's registered address, or a certified document detailing all company shareholders and their respective shareholdings.
                          - `proofOfPrincipalPlaceOfBusiness` - Document confirming the address of the company's principal place of business (e.g., utility bill or bank account statement no older than 3 months).
                          - `activeTradeLicense` - The active and valid trade license or equivalent regulatory document issued by the relevant governing authority, proving the business's legal authorization to operate.
                          - `resolutionToOpenBitgoUaeAccount` - A document confirming the company's internal resolution or decision to open an account with BitGo UAE.
                          - `resolutionToOpenBitgoSingaporeAccount` - This field is for uploading the corporate resolution document confirming authorization to open an account with BitGo Singapore.
                          - `proofOfAuthorizedSignatories` - Document confirming the legal authority of the individual(s) authorized to sign contracts and legally binding documents on behalf of the company.
                          - `memorandumOfAssociation` - The Memorandum of Association is one of the company's constitutional documents. It typically includes the company's name, address, and confirms the initial shareholders agree to form the company and become members.
                          - `memorandumAndArticlesOfAssociation` - This document serves as the constitutional document of the company, outlining its legal existence, objectives, and internal governing rules.
                          - `bylawsOrOperatingAgreement` - The company's bylaws or operating agreement. These are governing documents that define the company's structure, operations, and the rights and responsibilities of its members or shareholders.
                          - `operatingAgreement` - The operating agreement is a key document that outlines the ownership, internal governance, and operating procedures of the business entity.
                          - `w8` - W-8BEN or W-8BEN-E Form: Used by individuals/institutions to certify foreign status for U.S. tax purposes and to claim treaty benefits for certain types of income (e.g., royalty/passive income, scholarships/fellowships). This form is required to determine the correct rate of tax withholding.
                          - `w9` - This field collects the IRS Form W-9, "Request for Taxpayer Identification Number and Certification." This document is used to confirm your business's name, address, and Taxpayer Identification Number (TIN) for income reporting purposes.
                          - `evidenceOfLegalStatus` - Document that confirms your company is currently active and legally authorized to operate in the country or jurisdiction where it was formed. Examples of accepted documents that clearly state or evidence active or good standing include: Certificate of Good Standing, Business Registration or Trade License, Company Registry Extract, Certificate of Incumbency. Note: Documents must be issued within the last 12 months. If an older document is submitted, you may be asked to provide an updated copy.
                          - `evidenceOfActiveStatus` - A document that verifies the business entity's current legal standing and active operational status, often an extract from a state company registry or equivalent proof of legal existence.
                          - `proofOfJfsaLicense` - Document required as proof of the business's registration or license with the Japanese Financial Services Agency (JFSA).
                          - `proofOfGamingLicense` - The official document verifying that your business holds a valid gaming or gambling license issued by the relevant regulatory authority.
                          - `organizationDocument` - This field is for uploading the business's organization document. This confirms the entity's legal existence and compliance with regulations. Common documents include the certificate of incorporation, articles of association, or recent excerpts from a state company registry.
                          - `partnershipAgreement` - The official document formalizing a business partnership. This document confirms the legal structure and ownership details of the entity.
                          - `articlesOfOrganization` - The official document filed with a state to legally form a Limited Liability Company (LLC). It secures the business name and establishes the legal entity.
                          - `businessLicenseOrRegistration` - This field is for uploading the company's official business license or registration document, which confirms the legal identity and legitimacy of the business.
                          - `evidenceOfGovernmentOrStateOwnership` - Documentation required to verify if the entity is owned or operated by a government or state organization.
                          - `secFilingsAsEvidenceOfPublicTradingStatus` - Document field used to collect Securities and Exchange Commission (SEC) filings that serve as evidence of the business entity's public trading status.
                          - `foundingTreatyOrEquivalent` - The founding treaty or equivalent document serves as official proof of the business entity's legal existence and is often referred to as a Certificate of Incorporation, Articles of Association, or other governing documents, depending on the jurisdiction and business structure.
                    required:
                      - documentId
                      - documentType
                  minItems: 1
                  description: List of documents to accept
              required:
                - documents
      responses:
        '201':
          description: '201'
          content:
            application/json:
              schema:
                type: object
                properties:
                  identityId:
                    type: string
                    description: The identity ID
                  acceptedDocuments:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
