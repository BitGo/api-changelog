            type: string
            description: The network account id of the destination party (if the destination party is a connection).
            title: uuid
          currency:
            type: string
            description: The currency involved in the settlement movement.
            minLength: 1
          quantity:
            allOf:
              - $ref: '#/components/schemas/NonZeroBigAmount'
            description: |-
              The amount of currency being transferred in the settlement transfer.
              This is a non-zero value represented as a string.
              If the value is positive, that means funds were moved from the source account to the destination account.
              If the value is negative, that means funds were moved from the destination account to the source account.
          txIds:
            type: array
            items:
              type: string
              minLength: 1
              description: The transaction IDs associated with the settlement transfer. Only populated once the transfer is completed.
          status:
            allOf:
              - $ref: '#/components/schemas/SettlementTransferStatus'
            description: |-
              The status of the settlement transfer.
              Possible values and implications are:
              - pending: The transfer is pending and has not yet been processed.
              - pending_onchain: The transfer is pending on-chain movement (only relevant to on-chain settlements).
              - onchain_initiated: The transfer has been initiated on-chain (only relevant to on-chain settlements).
              - onchain_failed: The on-chain transfer has failed (only relevant to on-chain settlements).
              - completed: The transfer has been completed successfully.
              - failed: The transfer has failed.
              - rejected: The transfer has been rejected.
              - disputed: The transfer is disputed.
          usdValue:
            nullable: true
            oneOf:
              - type: string
                format: number
              - type: number
            description: |-
              The USD value of the settlement transfer in cents.
              This is a non-negative value represented as a string.
          settlementId:
            type: string
            description: |-
              The unique identifier of the settlement the settlement transfer is associated with.
              This is a UUID that uniquely identifies the settlement.
            title: uuid
          disputeClosureId:
            type: string
            description: |-
              The unique identifier of the dispute closure the settlement transfer was created from.
              This is a UUID that uniquely identifies dispute closure if the transfer was created as a result of closing a 
              dispute.
            title: uuid
          id:
            type: string
            description: |-
              The unique identifier of the settlement transfer.
              This is a UUID that uniquely identifies the settlement transfer record.
            title: uuid
          createdAt:
            type: string
            description: |-
              The date and time when the settlement transfer was created.
              Represented as an ISO 8601 formatted date string.
            format: date-time
            title: ISO Date String
          updatedAt:
            type: string
            description: |-
              The date and time when the settlement transfer was last updated.
              Represented as an ISO 8601 formatted date string.
            format: date-time
            title: ISO Date String
          settlementStatus:
            allOf:
              - $ref: '#/components/schemas/SettlementStatuses'
            description: |-
              The status of the settlement the settlement transfer is associated with.
              Possible values and implications are:
              - pending: The settlement is pending and has not yet been processed.
              - failed: The settlement has failed to process. This is a non-terminal state and should be retried.
              - completed: The settlement has been completed successfully. 
              - rejected: The settlement has been rejected by a BitGo admin (only relevant to on-chain settlements).
          settlementNotes:
            type: string
            description: Optional notes for the settlement
            minLength: 1
          sourceClientName:
            type: string
            description: The client name of the source party. Will be obfuscated if the source party is not the calling client.
            minLength: 1
          destinationClientName:
            type: string
            description: The client name of the destination party. Will be obfuscated if the destination party is not the calling client.
            minLength: 1
          sourceConnectionName:
            type: string
            description: |-
              The name of the source connection (if the source party is a connection).
              Will be obfuscated if the source party is not the calling client.
            minLength: 1
          destinationConnectionName:
            type: string
            description: |-
              The name of the destination connection (if the destination party is a connection).
              Will be obfuscated if the destination party is not the calling client.
            minLength: 1
        required:
          - currency
          - quantity
          - txIds
          - status
