  /api/network/v1/enterprises/{enterpriseId}/partners:
    get:
      summary: List Partners
      description: |-
        Lists all OES Partners associated with the specified enterprise. 
        Returns a collection of partners with information required to connect to them.

        Error scenarios:
        - 400: Invalid Request Error
        - Occurs when the request parameters are invalid or incomplete.
        - Examples: Empty string supplied for enterpriseId.

        - 401: Authentication Error
        - Occurs when the request is not authorized.
        - Examples: Caller is not a member of the enterprise.

        - 403: Permission Denied Error
        - Occurs when the authenticated partner doesn't have access to create a partner.
        - Examples: Enterprise does not have OES license.

        - 500: Internal Server Error
        - Occurs when there's an unexpected error processing the request
        - Examples: Database connection failure, transient network error.
      operationId: v1PartnersGetRoute
      tags:
        - Client Activation
      parameters:
        - name: pageNumber
          description: |-
            The page number (integer) you wish to fetch.
            When provided, the API will skip pageSize * pageNumber records.
            Page numbers are zero-based, so the first page is 0.
            If not provided, defaults to 0.
          in: query
          schema:
            type: string
            format: integer
        - name: pageSize
          description: |-
            The page size (integer) you wish to fetch. 
            When provided, the API will return at most pageSize records per page.
            If not provided, a default page size defined by the server will be used.
          in: query
          schema:
            type: string
        - name: ids
          description: |-
            Filter by specific partner IDs.
            When provided, only partners with these IDs will be returned.
          in: query
          schema:
            type: array
            items:
              type: string
              title: uuid
              description: |-
                Filter by specific partner IDs.
                When provided, only partners with these IDs will be returned.
        - name: names
          description: |-
            Filter by partner names.
            When provided, only partners with these names will be returned.
          in: query
          schema:
            type: array
            items:
              type: string
              minLength: 1
              description: |-
                Filter by partner names.
                When provided, only partners with these names will be returned.
        - name: institutionIds
          description: |-
            Filter by institution IDs.
            When provided, only partners linked to these institutions will be returned.
          in: query
          schema:
            type: array
            items:
              type: string
              title: uuid
              description: |-
                Filter by institution IDs.
                When provided, only partners linked to these institutions will be returned.
        - name: institutionIdentifiers
          description: |-
            Filter by institution identifiers.
            When provided, only partners with these institution identifiers will be returned.
          in: query
          schema:
            type: array
            items:
              type: string
              minLength: 1
              description: |-
                Filter by institution identifiers.
                When provided, only partners with these institution identifiers will be returned.
        - name: active
          description: |-
            Filter by active status.
            When true, only active partners will be returned.
            When false, only inactive partners will be returned.
            When not provided, partners of any status will be returned.
          in: query
          schema:
            type: boolean
        - name: filterByTrustOrg
          description: |-
            Filter by trust organization.
            When provided, only partners belonging to this trust organization will be returned.
          in: query
          schema:
            type: boolean
        - name: allocationPoliciesEnabled
          description: |-
            Filter by allocation policies enabled.
            When true, only partners with allocation policies enabled will be returned.
            When false, only partners with allocation policies disabled will be returned.
            When not provided, partners with any allocation policies status will be returned.
          in: query
          schema:
            type: boolean
        - name: enterpriseId
          description: The enterprise ID of the client making the request.
          in: path
          required: true
          schema:
            type: string
            minLength: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1PartnersGetOkPayload'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
