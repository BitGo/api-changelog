  /api/network/v1/enterprises/{enterpriseId}/clients/connections/{connectionId}/allocations:
    post:
      summary: Allocate funds to partner connection
      description: |-
        This API call allows clients to allocate funds to a connected partner for trade.
        A successful allocation indicates that funds are locked at BitGo and available for spend on the connected partner.
        Note: Allocations will happen synchronously and allocated amounts can be viewed in the
        BitGo application or via a balances endpoint.
      operationId: V1ClientAllocationsPostRoute
      tags:
        - Client Allocations & Deallocations
      parameters:
        - name: connectionId
          description: |-
            The unique identifier of the connection you want to allocate funds to.

            This connection:
            - Must be a valid, established connection between your enterprise and a partner.
            - Determines where the allocated funds will be available for use.
            - Should be pre-established before attempting to allocate funds.
          in: path
          required: true
          schema:
            type: string
            title: uuid
        - name: enterpriseId
          description: |-
            The unique identifier of your enterprise.

            This identifier:
            - Represents your organization within the BitGo system.
            - Is used to validate you have permission to perform this action.
            - Must match the enterprise associated with your API credentials.
          in: path
          required: true
          schema:
            type: string
            minLength: 1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  allOf:
                    - $ref: '#/components/schemas/PositiveBNCurrencyAmount'
                  description: |-
                    The amount to allocate in base units.
                    Contains both the currency identifier and the quantity in the currency's base units.
                    The exact base units depend on the currency (e.g., satoshis for BTC, wei for ETH).
                clientExternalId:
                  type: string
                  description: |-
                    A unique external identifier for the allocation.

                    This identifier:
                    - Must be unique for each distinct allocation request.
                    - Is used for idempotence to prevent duplicate allocations.
                    - Allows clients to correlate allocations with their own systems.
                    - Should be stored by the client for tracking and reconciliation.
                  minLength: 1
                nonce:
                  type: string
                  description: |-
                    Unique nonce to prevent replay attacks.

                    This value:
                    - Must be unique for each request requiring a nonce.
                    - Should be a cryptographically strong random value.
                    - Is used as part of the request signing process.
                    - Helps ensure the signature can only be used once.
                  minLength: 1
                notes:
                  type: string
                  description: |-
                    Optional notes to attach to the allocation.

                    These notes:
                    - Can provide additional context about the purpose of the allocation.
                    - Are stored with the allocation record.
                    - May be useful for auditing, record-keeping, or operational purposes.
                    - Are visible to both client and partner.
                  minLength: 1
                payload:
                  type: string
                  description: |-
                    Payload formed by stringifying the object containing all other request properties.

                    This includes:
                    - amount: The amount to allocate.
                    - clientExternalId: Your unique identifier for this allocation.
                    - nonce: A unique value to prevent replay attacks.
                    - notes: Optional notes about the allocation.
                    - connectionId: The connection to allocate funds to.
                    - enterpriseId: Your enterprise ID.

                    The payload must be signed using your BitGo account's private key
                    to create the signature parameter.
                  minLength: 1
                signature:
                  type: string
                  description: |-
                    Digital signature of the payload parameter.

                    This signature:
                    - Must be created using your BitGo account's private key.
                    - Verifies that the request is authentic and hasn't been tampered with.
                    - Provides non-repudiation for the allocation request.
                  minLength: 1
              required:
                - amount
                - clientExternalId
                - nonce
                - payload
                - signature
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/V1AllocationsClearedPostPayload'
                  - $ref: '#/components/schemas/V1ReservedNonRetriableAllocationsPostPayload'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: {}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ErrorPayload'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1AllocationsReleasedWithErrorPostPayload'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1ReservedAllocationOrErrorPayload'
