      title: V1AllocationGetOutput
      type: object
      properties:
        id:
          type: string
          description: |-
            The unique identifier of the allocation/deallocation.
            This is a UUID that uniquely identifies the allocation record.
          title: uuid
        amount:
          allOf:
            - $ref: '#/components/schemas/PositiveAllocationAmount'
          description: |-
            The amount of the allocation/deallocation.
            Contains both the currency identifier and the quantity in base units.
