    TransferState:
      type: string
      description: |
        The state of the transfer. Includes the following:
        - `confirmed`: The transfer is confirmed on chain.
        - `failed`: BitGo failed to confirm the transfer on chain. You must retry the transaction.
        - `initialized`: The initial state when creating a transfer.
        - `pendingApproval`: The transfer requires admin approval to proceed.
        - `rejected`: The transfer was rejected by an admin.
        - `removed`: A network re-org occurred, causing the confirmed transfer to be removed from the blockchain.
        - `replaced`: The transfer was stuck due to having a low fee and was replaced by a new transfer with a higher fee.
        - `signed`: The transfer was approved by an admin (if required) and then signed by BitGo.
        - `unconfirmed`: The signed transaction was sent to the network, and is pending on-chain validation.
      example: confirmed
      enum:
        - confirmed
        - failed
        - initialized
        - pendingApproval
        - rejected
        - removed
        - replaced
        - signed
        - unconfirmed
    TransferState1:
      title: TransferState
      type: string
      enum:
        - initialized
        - pendingApproval
        - rejected
        - signed
        - unconfirmed
        - confirmed
        - removed
        - failed
        - replaced
        - reversed
        - deleted
      description: 'The state of the transfer. Includes the following: - `confirmed`: The transfer is confirmed on chain. - `failed`: BitGo failed to confirm the transfer on chain. You must retry the transaction. - `initialized`: The initial state when creating a transfer. - `pendingApproval`: The transfer requires admin approval to proceed. - `rejected`: The transfer was rejected by an admin. - `removed`: A network re-org occurred, causing the confirmed transfer to be removed from the blockchain. - `replaced`: The transfer was stuck due to having a low fee and was replaced by a new transfer with a higher fee. - `reversed`: The transfer was reversed (e.g., when a withdrawal offer is rejected in multi-step transfers). - `signed`: The transfer was approved by an admin (if required) and then signed by BitGo. - `unconfirmed`: The signed transaction was sent to the network, and is pending on-chain validation.'
