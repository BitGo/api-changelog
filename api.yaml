  /api/v2/wallet/{walletId}/address/{address}/crosschainbalances:
    get:
      summary: Get cross-chain address balances
      description: |-
        Gets balance information for a specific address across all enabled EVM keyring chains

        For EVM keyring wallets, this endpoint returns the balance of a specific receive address
        across all derived child wallets on different chains (e.g., ETH, Polygon, BSC).
        The same address exists on multiple chains due to shared key material.
      operationId: v2.wallet.address.crosschainbalances
      tags:
        - Address
      parameters:
        - name: includeAllChains
          description: Include all chains in the EVM keyring, even if the address doesn't exist on them yet. When true, returns placeholder entries with empty id field and zero balances for chains where the address hasn't been created.
          in: query
          schema:
            type: boolean
            default: false
        - name: walletId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/WalletIdString'
        - name: address
          description: The address to check across chains
          in: path
          required: true
          schema:
            allOf:
              - $ref: '#/components/schemas/AddressString'
            example: '0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  addresses:
                    type: array
                    items:
                      type: object
                      description: List of addresses across all chains in the EVM keyring with their balances
                      properties:
                        id:
                          type: string
                          description: Platform public ID for the address
                          example: 59cd72485007a239fb00282ed480da1f
                          pattern: ^[0-9a-f]{32}$
                        coin:
                          allOf:
                            - $ref: '#/components/schemas/CoinString'
                          description: The coin/chain for this address
                          example: eth
                        wallet:
                          type: string
                          description: Wallet ID containing this address
                          example: 59cd72485007a239fb00282ed480da1f
                          pattern: ^[0-9a-f]{32}$
                        address:
                          allOf:
                            - $ref: '#/components/schemas/AddressString'
                          description: The address string (same across chains in an EVM keyring)
                          example: '0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb'
                        chain:
                          allOf:
                            - $ref: '#/components/schemas/AddressChain'
                          description: Chain index (0 for receive addresses)
                        index:
                          type: number
                          description: Address index within the chain
                        label:
                          allOf:
                            - $ref: '#/components/schemas/AddressLabelString'
                          description: User-defined label for this address
                          maxLength: 250
                        token:
                          type: string
                          description: Token identifier if this is a token address
                          example: usdc
                        balance:
                          allOf:
                            - $ref: '#/components/schemas/TrimmedBalance'
                          description: Balance information for this address
                      required:
                        - id
                        - coin
                        - wallet
                        - address
                        - chain
                        - index
                  count:
                    type: number
                    description: Total count of addresses returned
                required:
                  - addresses
                  - count
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformError'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformError'
  /api/v2/wallet/{walletId}/derivedwallets:
    get:
      summary: List derived wallets for an EVM keyring
      description: |-
        Lists all child wallets derived from an EVM keyring parent wallet. This endpoint accepts
        either a parent wallet ID or a child wallet ID:
        - If given a parent wallet ID (wallet with `isParent=true`), returns all child wallets
        - If given a child wallet ID (wallet with `evmKeyRingReferenceWalletId`), returns all sibling
        child wallets that share the same parent

        Child wallets are identified by having the `evmKeyRingReferenceWalletId` field set to the
        parent wallet's ID. Child wallets can be on different chains (e.g., BSC, Polygon, Arbitrum)
        but share the same key material from the parent wallet.

        Returns wallets with the same structure as the normal list wallet API, including:
        - Balance information (balance, confirmedBalance, spendableBalance)
        - Token balances for all tokens on each chain
        - Staking balances (if includeStakingBalances is set)
        - Receive addresses (unless skipReceiveAddress is set)
        - Policy information (if expandPolicy is set)
        - All other wallet properties
      operationId: v2.wallet.listderivedwallets
      tags:
        - Wallet
      parameters:
        - name: id
          description: Filter by ID
          in: query
          schema:
            type: array
            items:
              type: string
              minLength: 1
              description: Filter by ID
              pattern: ^[0-9a-f]{32}$
              example: '"59cd72485007a239fb00282ed480da1f"'
        - name: coin
          description: Filter by coin
          in: query
          schema:
            type: array
            items:
              type: string
              description: Filter by coin
              example: '"btc"'
        - name: enterprise
          description: Filter by enterprise.
          in: query
          schema:
            type: array
            items:
              type: string
              description: Filter by enterprise.
              pattern: ^[0-9a-f]{32}$
              example: '"59cd72485007a239fb00282ed480da1f"'
        - name: type
          description: Filter by wallet type
          in: query
          schema:
            type: array
            items:
              type: string
              description: Filter by wallet type
        - name: subType
          description: Filter by wallet sub-type
          in: query
          schema:
            type: array
            items:
              type: string
              description: Filter by wallet sub-type
        - name: deleted
          description: Filter by deleted state
          in: query
          schema:
            type: boolean
        - name: prevId
          description: Return the next batch of results, based on the "nextBatchPrevId" value from the previous batch.
          in: query
          schema:
            type: string
            example: 59cd72485007a239fb00282ed480da1f
            pattern: ^[0-9a-f]{32}$
        - name: labelContains
          description: Filter by label substring.
          in: query
          schema:
            type: string
        - name: expandBalance
          description: Add "balanceString", "confirmedBalanceString" and "spendableBalanceString" to each wallet
          in: query
          schema:
            type: boolean
            default: false
        - name: excludeSpendableBalance
          in: query
          schema:
            type: boolean
        - name: expandPolicy
          in: query
          schema:
            type: boolean
        - name: expandCustodialWallet
          description: Whether linked custodial wallets should be expanded inline
          in: query
          schema:
            type: boolean
        - name: ignoreErrors
          in: query
          schema:
            type: boolean
        - name: includeStakingBalances
          description: Include `stakingBalanceString` and `rewardBalanceString` properties for each staking wallet. Requires `expandBalance` to be set to true.
          in: query
          schema:
            type: boolean
            default: false
        - name: limit
          description: Maximum number of results to return. If the result set is truncated, use the "nextBatchPrevId" value to get the next batch.
          in: query
          schema:
            type: string
            default: '25'
            format: number
        - name: offset
          description: Number of documents to skip for offset-based pagination.
          in: query
          schema:
            type: string
            default: '0'
            format: number
        - name: skipReceiveAddress
          description: Do not add "receiveAddress" to each wallet
          in: query
          schema:
            type: boolean
            default: false
        - name: permission
          description: Return only wallets for which the user has the given permission
          in: query
          schema:
            type: string
            enum:
              - admin
              - view
              - spend
        - name: pinnedWallets
          description: Return only pinned wallets ("pinnedOnly") or only unpinned wallets ("pinnedExcluded"), exclude to return both
          in: query
          schema:
            type: string
            enum:
              - pinnedOnly
              - pinnedExcluded
        - name: bitgoOrg
          description: Return only wallets belong to the BitGo trust org
          in: query
          schema:
            type: string
            enum:
              - BitGo Trust
              - BitGo New York
              - BitGo Germany
              - BitGo Switzerland
              - BitGo Europe ApS
              - Frankfurt DE Trust
              - BitGo Singapore
              - BitGo Korea
              - BitGo Custody MENA FZE
              - BitGo India
              - BitGo Sister Trust 1
        - name: walletId
          description: The wallet ID - can be either a parent wallet ID or a child wallet ID
          in: path
          required: true
          schema:
            allOf:
              - $ref: '#/components/schemas/WalletIdString'
            example: 59cd72485007a239fb00282ed480da1f
            pattern: ^[0-9a-f]{32}$
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletListResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformError'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformError'
