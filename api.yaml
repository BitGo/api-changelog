  /api/v1/{coin}/advancedwallet/recoveryconsolidations:
    post:
      summary: Advanced Wallets - Consolidate and Recover Assets
      description: |-
        Recover assets from an advanced wallet with a balance in multiple receive addresses. Build, sign, and send a consolidation and recovery, all in one call. Sign using your user and backup keys. Works for both multisignature and MPC recoveries.

        Retrieves the private keys from KMS using the provided public keys or common keychain, then signs and returns the broadcastable transaction hex.

        Note: This endpoint only works when AWM and MBE are running in recovery mode.

        To recover assets from an advanced wallet with a balance only in the base address, use [Advanced Wallets - Recover Assets](https://developers.bitgo.com/reference/advancedwalletrecovery).

        Use this endpoint only with advanced wallets. For other wallet types, use the [Wallet Recovery Wizard](https://developers.bitgo.com/docs/wallets-recover#/).
      operationId: advancedwallet.consolidate.recovery
      tags:
        - Advanced Wallets
      parameters:
        - name: coin
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: Request type for wallet recovery consolidations endpoint. Used to consolidate and recover funds from multiple addresses in a wallet, via signing with user and backup keys.
              properties:
                userPub:
                  type: string
                  description: The user's public key for standard multisig wallets. Required for onchain multisig recovery consolidations.
                  example: xpub661MyMwAqRbcGCNnmzqt3u5KhxmXBHiC78cwAyUMaKJXpFDfHpJwNap6qpG1Kz2SPexKXy3akhPQz7GDYWpHNWkLxRLj6bDxQSf74aTAP9y
                backupPub:
                  type: string
                  description: The backup public key for standard multisig wallets. Required for onchain multisig recovery consolidations.
                  example: xpub661MyMwAqRbcGCNnmzqt3u5KhxmXBHiC78cwAyUMaKJXpFDfHpJwNap6qpG1Kz2SPexKXy3akhPQz7GDYWpHNWkLxRLj6bDxQSf74aTAP9y
                bitgoPub:
                  type: string
                  description: The BitGo public key for standard multisig wallets. Required for onchain UTXO multisig recovery consolidations.
                  example: xpub661MyMwAqRbcGCNnmzqt3u5KhxmXBHiC78cwAyUMaKJXpFDfHpJwNap6qpG1Kz2SPexKXy3akhPQz7GDYWpHNWkLxRLj6bDxQSf74aTAP9y
                multisigType:
                  type: string
                  enum:
                    - onchain
                    - tss
                  description: 'The type of wallet to recover - onchain: Traditional multisig wallets. - tss: Threshold Signature Scheme wallets.'
                  example: onchain
                commonKeychain:
                  type: string
                  description: The common keychain for TSS wallets. Required when multisigType is 'tss'.
                  example: 0280ec751d3b165a48811b2cc90f90dcf323f33e8bcaadc0341e1e010adcdcf7005afde80dd286d65b6be947af0424dd1e9f7611f3d20e02a4fc84ad8c8b74c1a5
                tokenContractAddress:
                  type: string
                  description: The token contract address for token recovery (e.g., ERC20 tokens on Ethereum or SPL tokens on Solana). Required when recovering specific tokens instead of the native coin.
                  example: '"EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v" // USDC on Solana'
                startingScanIndex:
                  type: number
                  description: The starting index to scan for addresses to consolidate. Useful for limiting the scan range for better performance.
                  example: 0
                endingScanIndex:
                  type: number
                  default: 20
                  description: The ending index to scan for addresses to consolidate. Useful for limiting the scan range for better performance.
                  example: 100
                apiKey:
                  type: string
                  description: API key for blockchain explorer services. Required for some coins to build recovery transactions.
                  example: v2x8d5e46cf15a7b9b7xc60685d4f56xd8bd5f5cdcef3c1e9d4399c955d587179b
                durableNonces:
                  type: object
                  description: Durable nonces configuration for Solana transactions. Provides transaction durability for Solana recovery operations. Refer to https://github.com/BitGo/wallet-recovery-wizard/blob/master/DURABLE_NONCE.md on durable nonce creation.
                  properties:
                    publicKeys:
                      type: array
                      example:
                        - BurablNonc1234567890123456789012345678901
                        - BurablNonc1234567890123456789012345678902
                      items:
                        type: string
                        description: Array of public keys associated with the durable nonce.
                    secretKey:
                      type: string
                      description: The secret key of the durable nonce account.
                      example: 3XNrU5JSPs2VnZCLnWK8GDzB6Pqoy3tYNMJJVesKBXnGqRxwdXDg2QKgv7E9a6QbAiKnLHSxysKWgXDKNdfXZCQM
                  required:
                    - publicKeys
                    - secretKey
              required:
                - multisigType
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
