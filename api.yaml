        Request to claim staking rewards for Somi.

        **Key Features:**
        - Requires explicit delegation ID to specify which delegation to claim rewards from
        - Validates claim amount against actual claimable rewards on blockchain
        - Auto-claim detection: Rewards may be automatically claimed during undelegate transactions
