    get:
      summary: Get Signing Payload for Partner Settlement
      description: |-
        This API call allows partners to get the partner settlement payload for signing.
        The returned payload should be cryptographically signed by the partner and included
        in the subsequent settlement creation request.
      operationId: v1PartnerSettlementSigningGetRoute
      tags:
        - Partner Settlements & Transfers
      parameters:
        - name: enterpriseId
          in: path
          required: true
          schema:
            type: string
            minLength: 1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: Common payload properties for settlement requests.
              properties:
                externalId:
                  type: string
                  description: |-
                    External identifier for the settlement request.
                    This should be unique for each settlement request and is used for idempotence
                    and correlation with partner systems.
                  minLength: 1
                notes:
                  type: string
                  description: |-
                    Optional notes about the settlement.
                    Can contain additional context or information about the purpose of the settlement.
                  minLength: 1
                settlementAmounts:
                  allOf:
                    - $ref: '#/components/schemas/SettlementAmountsRecord'
                  description: |-
                    Contains instructions for the settlement. 
                    There are two options for the settlementAmounts record:
                    - Connection liabilities
                     - Expresses amounts owed to connections and owed by connections.
                     - Structured as a Record<ConnectionId, Record<Currency, Amount>>.
                       - Amount is either base units integer string or full units decimal string depending on
                       partners configuration.  
                       - (+ amount for connection gain, - amount for connection loss)
                     - Can be used by broker partners or exchange partners, 
                     however for broker partners the amounts for each currency must net to 0 (spread not yet supported).
                    - Connection to connection liabilities
                     - Expresses amounts each connection owes to one another.
                     - Structured as a Record<ConnectionId, Record<ConnectionId, Record<Currency, Amount>>>
                       - Amount is either base units integer string or full units decimal string depending on
                       partners configuration.
                       - (+ amount for connection gain, - amount for connection loss)
                    This allows the API to handle both settlement patterns with a single type.
                nonce:
                  type: string
                  description: |-
                    A unique nonce value used for cryptographic operations.
                    This provides additional security for settlement operations.
                  minLength: 1
              required:
                - externalId
                - settlementAmounts
                - nonce
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1PartnerSettlementsSigningGetPayload'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
