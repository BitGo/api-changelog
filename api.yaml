          type: array
          description: |
            An array of bid price levels. Each level is an array in the format [price, size], ordered from highest price to lowest price.
            `price' is the bid price in the quote currency and 'size' is the quantity of the base asset at that price level.
          items:
            type: string
            format: decimal
        asks:
          type: array
          description: |
            An array of ask price levels. Each level is an array in the format [price, size], ordered from lowest price to highest price.
            `price' is the ask price in the quote currency and 'size' is the quantity of the base asset at that price level.
          items:
            type: string
            format: decimal
      example:
        time: '2025-11-27T18:48:51.383577451Z'
        product: BTC-USD
        bids:
          - - '90814.34'
            - '0.4'
          - - '90810.62'
            - '0.2'
        asks:
          - - '92653.49'
