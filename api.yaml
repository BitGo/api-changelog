          type: string
          example: Donald E. Knuth
        intermediaryBankName:
          type: string
          example: America California Bank
        intermediaryBankId:
          type: string
          example: 59cd72485007a239fb00282ed480da1f
      required:
        - accountNumber
        - address1
        - shortCountryCode
        - name
        - owner
        - enterpriseId
        - swiftCode
